<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <title>نظام المحاسبة العربي</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }
    h1 {
      color: #1a1a1a;
      margin-bottom: 20px;
      font-size: 2em;
    }
    .status {
      background: #4caf50;
      color: white;
      padding: 15px 30px;
      border-radius: 8px;
      display: inline-block;
      margin: 20px 0;
      font-weight: bold;
    }
    .info {
      background: #e3f2fd;
      color: #1976d2;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
      text-align: right;
    }
    .info h3 {
      margin-bottom: 10px;
    }
    .info p {
      margin: 5px 0;
    }
    .test-api {
      margin-top: 30px;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 8px;
    }
    .test-api button {
      background: #2196f3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .test-api button:hover {
      background: #1976d2;
    }
    #apiResult {
      margin-top: 15px;
      padding: 10px;
      background: white;
      border-radius: 5px;
      font-family: monospace;
      font-size: 14px;
      text-align: left;
      direction: ltr;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✅ تم النشر بنجاح!</h1>
    <div class="status">الموقع يعمل على Netlify</div>
    
    <div class="info">
      <h3>معلومات النظام:</h3>
      <p>📱 نظام محاسبة عربي متكامل</p>
      <p>🔐 محمي بنظام صلاحيات متقدم</p>
      <p>💾 قاعدة بيانات PostgreSQL</p>
      <p>☁️ مستضاف على Netlify</p>
    </div>
    
    <div class="test-api">
      <h3>اختبار API</h3>
      <button onclick="testAPI()">فحص حالة API</button>
      <div id="apiResult"></div>
    </div>
  </div>

  <script>
    async function testAPI() {
      const resultDiv = document.getElementById('apiResult');
      resultDiv.textContent = 'جاري الفحص...';
      
      try {
        const response = await fetch('/.netlify/functions/api-handler/database/status');
        const data = await response.json();
        resultDiv.textContent = JSON.stringify(data, null, 2);
        resultDiv.style.color = response.ok ? '#4caf50' : '#f44336';
      } catch (error) {
        resultDiv.textContent = 'خطأ: ' + error.message;
        resultDiv.style.color = '#f44336';
      }
    }
  </script>
</body>
</html>
